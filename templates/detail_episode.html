<header>
  <divc lass= "navbar">
    <div class="topnav">
      <a class="active" href="{%url 'index' %}">Home</a>
    </div>
      <div class="search">
        <form method=POST action="{%url 'search_results' %}"> 
          {% csrf_token %}
          <input name="value" type="search" placeholder="Buscar Personaje">
          <button type='submit'> Buscar</button>
        </form>
    </div>
  </div>
</header>
<div class="title">
  <h2>Episodio {{episode.episode}}  {{episode.title}}</h2>
  <div>
    <p>Temporada {{episode.season}}</p>
    <p>Fecha lanzamiento: {{episode.air_date}}</p>
    <p>Personajes</p>
    {%for character in episode.characters%}
    <ul>
      <li>
        <a href="{%url 'show_character' character%}">{{character}}</a>  
      </li>
    </ul>
    {% endfor%}
    <p>Series: {{episode.series}}</p>
  </div>
</div>
